<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d1cdb0a29.js" crossorigin="anonymous"></script>
    <title>Premier exercice avec JQUERY</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    
    
     
    <div class="main">
        <h2>E-commerce pour le vetements</h2>
        <form action="">
           <div class="form-group">
                <label for="">Quantité</label>
                <input type="number" id="quantite" value="10" >
           </div>
           <div class="form-group">
                <label for="">Taille</label>
                <select name="taille" id="taille">
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                </select>
           </div>
           <div class="form-group">
                <label for="">Nombre:</label>
                <input type="number" id="nombre"  value="1">
            </div>
            <div class="form-group">
                <label for="">Prix:</label>
                <input type="number" id="prix"  value="150" >
            </div>
        </form>

        <section>
            <div class="block-image">
                <img src="img/1.jpg" alt="" width="300" height="300" id="image">
                <button id="previous"><i class="fas fa-chevron-circle-left"></i></button><button id="next"><i class="fas fa-chevron-circle-right"></i></button>
            </div>
            <div class="block-informaton">
               <h3>Détail du proguit: </h3>
                <div class="resultat">
                    <span>Quantite</span> : <span id="quantite_value"></span>
                </div>
                <div class="resultat">
                    <span>Taille</span> : <span id="taille_value"></span>
                </div>
                <div class="resultat">
                    <span>Nombre</span> : <span id="nombre_value"></span>
                </div>
                <div class="resultat">
                    <span>Prix</span> : <span id="prix_value"></span>
                </div>
                <div class="resultat">
                    <span>Total</span> : <span id="total_value"></span>
                </div>
            </div>
        </section>
        <div class="finalisation">
            <button id="toby"> Acheter</button>
        </div>
        <div class="blockConfirme" id="blockConfirme">
        <div class="confirmer" id="confirme">
            <h3>Veuillez confirmer les données saisies </h3>
             <div class="resultat">
                 <span>Quantite</span> : <span id="quantite_values"></span>
             </div>
             <div class="resultat">
                 <span>Taille</span> : <span id="taille_values"></span>
             </div>
             <div class="resultat">
                 <span>Nombre</span> : <span id="nombre_values"></span>
             </div>
             <div class="resultat">
                 <span>Prix</span> : <span id="prix_values"></span>
             </div>
             <div class="resultat">
                 <span>Total</span> : <span id="total_values"></span>
             </div>
             <button id="confirmer" >confirmer</button>
         </div>
         <div id="bravo">
             <img src="./img/icon.png" alt="" width="50" height="50">
             <!-- <h1 id="rire"><i class="fas fa-grin-beam"></i></h1> -->
             <h1 id="h1"><i class="fas fa-check"></i></h1>
             <h1 class="h1">Achat reuissi</h1>
         </div>
        </div>
    </div>
   
<script src="./js/app.js"></script>
</body>
</html>
